<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>Day Trace | Registration</title>

        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/bootstrap/3.3.7/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/font-awesome/4.7.0/css/font-awesome.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/ionicons/2.0.1/css/ionicons.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/adminlte/2.4.0/css/AdminLTE.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/icheck/1.0.2/skins/all.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font.css}">

        <script type="text/javascript" th:src="@{/resources/dependence/jquery/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/dependence/jquery/jquery.validate-1.17.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/dependence/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/dependence/icheck/1.0.2/icheck.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/js/user/register.js}"></script>
    </head>
    <body class="hold-transition register-page">
        <div class="register-box">
            <div class="register-logo">
                <b>DAY TRACE</b>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">Register a new account</p>

                <form th:action="@{''}" method="post" th:object="${registerUser}">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Username" th:field="*{name}" required>
                        <span class="glyphicon glyphicon-user form-control-feedback" th:classappend="${#fields.hasErrors('name')}? 'text-red'"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
                        <span class="glyphicon glyphicon-envelope form-control-feedback" th:classappend="${#fields.hasErrors('email')}? 'text-red'"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback" th:classappend="${#fields.hasErrors('password')}? 'text-red'"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="retype_password" class="form-control" placeholder="Retype password" equalTo="#password">
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" checked="checked" class="agree" name="agree"> I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button id="submit2" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                        </div>
                    </div>

                    <div class="text-red" th:if="${#fields.hasErrors('*')}">
                        <ul class="list-unstyled">
                            <li th:each="error : ${#fields.errors('*')}">
                                <span><i class="fa fa-times-circle-o"></i><b th:text="${error}"></b></span>
                            </li>
                        </ul>
                    </div>
                </form>

                <a th:href="@{/login}" class="text-center">I already have a account</a>
            </div>
        </div>
    </body>
</html>
